<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIZAJN MU-ZIK</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
</head>
<body>
    <div id="background"></div>
    <div id="cursors"></div> <!-- Container for peer cursors -->
     <div class="multiplayer">
         <button id="toggle-terminal">[ HIDE PLAYER ]</button>
         <button id="toggle-chat">[ HIDE CHAT ]</button>
         <button id="join-room">[ JOIN ROOM ]</button>
         <div id="peer-info">[ NO PEERS ]</div>
     </div>
    <div id="chat" class="chat hidden">
        <div class="header">[ CHAT ]</div>
        <ul id="chat-messages"></ul>
        <input type="text" id="chat-input" placeholder="Type message...">
    </div>
    <div class="terminal">
        <div class="header">[ DIZAJN MU-ZIK ]</div>
        <div class="track-display">
            <div id="track-info"></div>
        </div>
        <audio id="audio-player"></audio>
        <div class="controls">
            <button id="skip-back">[<<]</button>
            <button id="play-pause">[>]</button>
            <button id="skip-forward">[>>]</button>
        </div>
        <div class="volume">
            <span>[VOL]</span>
            <input type="range" id="volume-slider" min="0" max="100" value="50">
        </div>
        <div class="shader-controls">
            <div>[SPD] <input type="range" id="speed-slider" min="0" max="2" step="0.1" value="1"></div>
            <div>[PIX] <input type="range" id="pixel-slider" min="1" max="10" step="1" value="2"></div>
            <div>[DIT] <input type="range" id="dither-slider" min="0.5" max="2" step="0.1" value="1"></div>
            <div>[R] <input type="range" id="red-slider" min="0" max="255" step="1" value="242"></div>
            <div>[G] <input type="range" id="green-slider" min="0" max="255" step="1" value="242"></div>
            <div>[B] <input type="range" id="blue-slider" min="0" max="255" step="1" value="242"></div>
        </div>
        <div class="playlist">
            <div class="playlist-header">[ CURATED TRACKS ]</div>
            <ul id="track-list"></ul>
        </div>
    </div>
    <script src="background.js"></script>
    <script type="module" src="multiplayer.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
